<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TVT Quay L√† D√≠nh - Tay quay, qu√† t·ªõi</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --gold-primary: #FFD700;
            --gold-dark: #BF953F;
            --gold-gradient: linear-gradient(135deg, #BF953F 0%, #FCF6BA 20%, #B38728 40%, #FBF5B7 60%, #AA771C 80%);
            --bg-dark: #0A0A0A;
            --panel-bg: rgba(15, 15, 15, 0.9);
        }

        body, html {
            margin: 0; padding: 0;
            font-family: 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg-dark);
            color: white; height: 100vh; overflow: hidden;
            background-size: cover; background-position: center;
        }

        .app-container {
            display: grid; grid-template-columns: 1fr 400px;
            height: 100vh; padding: 20px; gap: 20px; box-sizing: border-box;
        }

        /* V√íNG QUAY */
        .wheel-section {
            display: flex; flex-direction: column;
            align-items: center; justify-content: center; position: relative;
        }

        .header h1 {
            background: var(--gold-gradient);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            margin: 0; font-size: 3rem; font-weight: 900;
            text-transform: uppercase; filter: drop-shadow(0 0 15px rgba(255, 215, 0, 0.4));
        }

        .wheel-container {
            position: relative; width: 560px; height: 560px; margin-top: 20px;
        }

        #wheelCanvas { 
            width: 100%; height: 100%; border-radius: 50%; 
            border: 12px solid var(--gold-primary); 
            box-shadow: 0 0 80px rgba(0, 0, 0, 1), 0 0 30px rgba(191, 149, 63, 0.3); 
        }

        .spin-btn {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 110px; height: 110px;
            background: var(--gold-gradient); border-radius: 50%;
            border: 5px solid #111; cursor: pointer; z-index: 10;
            display: flex; align-items: center; justify-content: center;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .spin-btn:hover { transform: translate(-50%, -50%) scale(1.1); box-shadow: 0 0 30px var(--gold-primary); }
        .spin-btn img { width: 100%; height: 100%; object-fit: cover; border-radius: 50%; }
        #logoText { font-weight: 900; color: #000; font-size: 1.5rem; }

        .pointer {
            position: absolute; top: -30px; left: 50%; transform: translateX(-50%);
            width: 50px; height: 60px; background: var(--gold-gradient);
            clip-path: polygon(50% 100%, 0 0, 100% 0); z-index: 5;
            filter: drop-shadow(0 0 10px var(--gold-dark));
        }

        /* SIDEBAR */
        .sidebar {
            background: var(--panel-bg); backdrop-filter: blur(20px);
            border-radius: 25px; padding: 20px;
            display: flex; flex-direction: column; gap: 15px;
            border: 1px solid var(--gold-dark); overflow-y: auto;
        }

        .panel-title { 
            background: var(--gold-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            border-bottom: 2px solid var(--gold-dark); padding-bottom: 8px; font-weight: bold; text-transform: uppercase;
        }

        .history-item {
            padding: 10px; background: rgba(255,255,255,0.05);
            margin-bottom: 5px; border-radius: 10px;
            display: flex; justify-content: space-between; border-left: 4px solid var(--gold-primary);
        }

        textarea, input {
            width: 100%; background: #1a1a1a; border: 1px solid var(--gold-dark);
            color: white; padding: 10px; border-radius: 8px; box-sizing: border-box;
        }

        .btn-gold {
            background: var(--gold-gradient); color: #000; border: none; padding: 12px;
            border-radius: 10px; font-weight: 900; cursor: pointer; width: 100%;
        }

        /* POPUP */
        #resultPopup {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); display: none;
            align-items: center; justify-content: center; z-index: 1000;
        }

        .popup-content {
            background: #000; padding: 50px; border-radius: 40px; border: 4px solid var(--gold-primary);
            text-align: center; box-shadow: 0 0 120px var(--gold-dark);
            animation: popupShow 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes popupShow { from { transform: scale(0.5); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        .winner-name { 
            font-size: 4.5rem; margin: 20px 0; font-weight: 900;
            background: var(--gold-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 15px var(--gold-primary));
        }

        #ytPlayer { position: absolute; width: 1px; height: 1px; opacity: 0; }
    </style>
</head>
<body id="appBody" onclick="initMusic()">

    <div id="ytPlayer"></div>
    
    <audio id="tickSound" src="https://www.soundjay.com/buttons/button-50.mp3"></audio>
    <audio id="cheerSound" src="https://www.soundjay.com/human/sounds/applause-01.mp3"></audio>

    <div class="app-container">
        <div class="wheel-section">
            <div class="header" style="text-align: center;">
                <h1>TVT QUAY L√Ä D√çNH</h1>
                <p style="color: var(--gold-primary); letter-spacing: 5px; font-weight: bold;">TAY QUAY, QU√Ä T·ªöI</p>
            </div>
            
            <div class="wheel-container">
                <div class="pointer"></div>
                <div class="spin-btn" onclick="spin()" id="logoContainer">
                    <span id="logoText">TVT</span>
                </div>
                <canvas id="wheelCanvas" width="560" height="560"></canvas>
            </div>
        </div>

        <div class="sidebar">
            <div>
                <div class="panel-title">üèÜ VINH DANH</div>
                <ul id="historyList" style="list-style:none; padding:0; margin-top:10px;"></ul>
            </div>

            <div>
                <div class="panel-title">‚öôÔ∏è C√ÄI ƒê·∫∂T CHUNG</div>
                <textarea id="listInput" rows="4">Gi·∫£i Nh·∫•t&#10;Gi·∫£i Nh√¨&#10;Gi·∫£i Ba&#10;Voucher 500k&#10;Th√™m L∆∞·ª£t Quay&#10;Ch√∫c May M·∫Øn</textarea>
                <button class="btn-gold" onclick="updateWheel()" style="margin-top:10px;">L√†m M·ªõi V√≤ng Quay</button>
            </div>

            <div style="background: rgba(255, 215, 0, 0.05); padding: 15px; border-radius: 15px; border: 1px dashed var(--gold-dark);">
                <div class="panel-title" style="font-size: 0.9rem; border:none;">‚ú® T√ôY CH·ªàNH N√ÇNG CAO</div>
                <label style="font-size:0.7rem;">Logo trung t√¢m:</label><input type="file" id="logoInput" accept="image/*">
                <label style="font-size:0.7rem; margin-top:5px; display:block;">H√¨nh n·ªÅn App:</label><input type="file" id="bgInput" accept="image/*">
                <button class="btn-gold" onclick="applyAdvanced()" style="margin-top:15px; background: #fff;">√ÅP D·ª§NG C√ÄI ƒê·∫∂T</button>
            </div>
        </div>
    </div>

    <div id="resultPopup">
        <div class="popup-content">
            <h2 style="color: #fff; letter-spacing: 2px;">XIN CH√öC M·ª™NG</h2>
            <div class="winner-name" id="winnerDisplayName">...</div>
            <button class="btn-gold" onclick="closePopup()" style="width: auto; padding: 15px 50px;">TUY·ªÜT V·ªúI</button>
        </div>
    </div>

<script>
    // --- YOUTUBE MUSIC ---
    let player;
    let isMusicInited = false;
    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.head.appendChild(tag);

    function onYouTubeIframeAPIReady() {
        player = new YT.Player('ytPlayer', {
            height: '1', width: '1', videoId: 'D9b_gUe-D24',
            playerVars: { 'autoplay': 1, 'loop': 1, 'playlist': 'D9b_gUe-D24' },
            events: { 'onReady': (e) => e.target.playVideo() }
        });
    }

    function initMusic() {
        if (!isMusicInited && player && player.playVideo) {
            player.playVideo();
            isMusicInited = true;
        }
    }

    // --- WHEEL LOGIC ---
    const canvas = document.getElementById('wheelCanvas');
    const ctx = canvas.getContext('2d');
    const listInput = document.getElementById('listInput');
    const historyList = document.getElementById('historyList');
    const tickSound = document.getElementById('tickSound');
    const cheerSound = document.getElementById('cheerSound');
    
    let items = [];
    let currentAngle = 0;
    let isSpinning = false;
    const colorPalette = ['#FFD700', '#2C1E16', '#D4AF37', '#4E342E', '#F4E07D', '#1A1A1A'];

    function drawWheel() {
        items = listInput.value.split('\n').filter(i => i.trim() !== "");
        if (items.length === 0) return;
        const arc = (2 * Math.PI) / items.length;
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        items.forEach((item, i) => {
            const angle = currentAngle + i * arc;
            ctx.beginPath();
            ctx.fillStyle = colorPalette[i % colorPalette.length];
            ctx.moveTo(280, 280);
            ctx.arc(280, 280, 270, angle, angle + arc);
            ctx.fill();
            ctx.strokeStyle = '#BF953F';
            ctx.stroke();

            ctx.save();
            ctx.translate(280, 280);
            ctx.rotate(angle + arc / 2);
            ctx.textAlign = "right";
            ctx.fillStyle = (ctx.fillStyle === "#2c1e16" || ctx.fillStyle === "#4e342e" || ctx.fillStyle === "#1a1a1a") ? "#FFD700" : "#000";
            ctx.font = "bold 20px Arial";
            ctx.fillText(item, 250, 10);
            ctx.restore();
        });
    }

    function spin() {
        if (isSpinning || items.length === 0) return;
        isSpinning = true;

        // Ch·ªçn th·ªùi gian quay ng·∫´u nhi√™n t·ª´ danh s√°ch y√™u c·∫ßu
        const durations = [4000, 5000, 7000, 9000, 12000];
        const spinDuration = durations[Math.floor(Math.random() * durations.length)];
        
        const startRotation = currentAngle;
        const extraRotation = (Math.random() * 5 + 10) * 2 * Math.PI;
        const startTime = performance.now();
        let lastTickIndex = -1;

        function animate(currentTime) {
            const elapsed = currentTime - startTime;
            const progress = Math.min(elapsed / spinDuration, 1);
            const easeOut = 1 - Math.pow(1 - progress, 4);
            
            currentAngle = startRotation + extraRotation * easeOut;
            drawWheel();

            // Hi·ªáu ·ª©ng √¢m thanh t·∫°ch t·∫°ch theo nan qu·∫°t
            const arc = (2 * Math.PI) / items.length;
            const currentTickIndex = Math.floor((currentAngle % (2 * Math.PI)) / arc);
            if (currentTickIndex !== lastTickIndex) {
                tickSound.currentTime = 0;
                tickSound.play().catch(()=>{});
                lastTickIndex = currentTickIndex;
            }

            if (progress < 1) {
                requestAnimationFrame(animate);
            } else {
                isSpinning = false;
                showWinner();
            }
        }
        requestAnimationFrame(animate);
    }

    function showWinner() {
        const arc = (2 * Math.PI) / items.length;
        const normalizedAngle = (1.5 * Math.PI - currentAngle) % (2 * Math.PI);
        const positiveAngle = normalizedAngle < 0 ? normalizedAngle + 2 * Math.PI : normalizedAngle;
        const selectedIndex = Math.floor(positiveAngle / arc);
        const winner = items[selectedIndex];

        // H√≤ reo
        cheerSound.currentTime = 0;
        cheerSound.play().catch(()=>{});

        document.getElementById('winnerDisplayName').innerText = winner;
        document.getElementById('resultPopup').style.display = 'flex';

        confetti({ particleCount: 250, spread: 100, origin: { y: 0.6 }, colors: ['#FFD700', '#FFFFFF', '#BF953F'] });

        const li = document.createElement('li');
        li.className = 'history-item';
        li.innerHTML = `<span>${winner}</span> <small>${new Date().toLocaleTimeString()}</small>`;
        historyList.prepend(li);
    }

    function applyAdvanced() {
        const logoIn = document.getElementById('logoInput');
        const bgIn = document.getElementById('bgInput');
        if (logoIn.files && logoIn.files[0]) {
            const reader = new FileReader();
            reader.onload = (e) => document.getElementById('logoContainer').innerHTML = `<img src="${e.target.result}">`;
            reader.readAsDataURL(logoIn.files[0]);
        }
        if (bgIn.files && bgIn.files[0]) {
            const reader = new FileReader();
            reader.onload = (e) => document.getElementById('appBody').style.backgroundImage = `url('${e.target.result}')`;
            reader.readAsDataURL(bgIn.files[0]);
        }
        alert("‚úÖ ƒê√£ c·∫≠p nh·∫≠t giao di·ªán th√†nh c√¥ng!");
    }

    function closePopup() { document.getElementById('resultPopup').style.display = 'none'; }
    function updateWheel() { currentAngle = 0; drawWheel(); }

    drawWheel();
</script>
</body>
</html>
