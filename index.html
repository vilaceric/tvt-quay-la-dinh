<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TVT - Quay L√† D√≠nh</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root { 
            --gold: #FFD700; 
            --gold-grad: linear-gradient(135deg, #BF953F, #FCF6BA, #B38728, #FBF5B7, #AA771C);
            --red-grad: linear-gradient(180deg, #D40000 0%, #8B0000 100%);
        }
        body { margin: 0; padding: 0; background: #500000; color: white; font-family: 'Segoe UI', sans-serif; min-height: 100vh; overflow-x: hidden; background-size: cover; background-position: center; }
        
        body::before {
            content: ""; position: fixed; inset: 0;
            background: radial-gradient(circle, rgba(238,0,0,0.2) 0%, rgba(0,0,0,0.8) 100%);
            z-index: -1;
        }

        .display-container { 
            display: grid; 
            grid-template-columns: 1fr 380px; 
            min-height: 100vh; 
            padding: 20px; 
            gap: 20px; 
            box-sizing: border-box; 
        }

        /* --- RESPONSIVE CHO MOBILE --- */
        @media (max-width: 1024px) {
            .display-container { grid-template-columns: 1fr; overflow-y: auto; }
            .wheel-container { width: 90vw !important; height: 90vw !important; max-width: 500px; max-height: 500px; }
            .vinh-danh-panel { height: 400px; }
            .wheel-header h1 { font-size: 2.2rem !important; }
        }

        .wheel-box { display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px 0; }
        .wheel-header { text-align: center; margin-bottom: 20px; }
        .wheel-header h1 { font-size: 3rem; color: var(--gold); margin: 0; font-weight: 900; text-shadow: 2px 2px 0px #8B0000, 0 0 15px var(--gold); }
        .wheel-header p { font-size: 1.1rem; color: var(--gold); margin: 5px 0; font-weight: bold; }

        .wheel-container { position: relative; width: 520px; height: 520px; }
        #wheelCanvas { width: 100%; height: 100%; border-radius: 50%; border: 10px solid var(--gold); box-shadow: 0 0 40px rgba(0, 0, 0, 0.5); }
        
        .spin-btn { 
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); 
            width: 20%; height: 20%; background: var(--gold-grad); 
            border-radius: 50%; border: 4px solid #8B0000; cursor: pointer; z-index: 10; 
            display: flex; align-items: center; justify-content: center; 
            font-weight: 900; color:#8B0000; box-shadow: 0 5px 15px rgba(0,0,0,0.5); 
            overflow: hidden; font-size: 1.2rem;
        }
        .spin-btn img { width: 100%; height: 100%; object-fit: cover; }
        .pointer { position: absolute; top: -25px; left: 50%; transform: translateX(-50%); width: 40px; height: 50px; background: var(--gold-grad); clip-path: polygon(50% 100%, 0 0, 100% 0); z-index: 5; }

        .vinh-danh-panel { background: var(--red-grad); border: 3px solid var(--gold); border-radius: 20px; padding: 20px; display: flex; flex-direction: column; gap: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .panel-title { color: var(--gold); border-bottom: 2px solid var(--gold); margin:0; padding-bottom: 10px; text-align: center; font-size: 1.2rem; }
        .history-list { overflow-y: auto; flex: 1; }
        .winner-item { padding: 10px; background: rgba(255,255,255,0.1); border-left: 4px solid var(--gold); margin-bottom: 8px; border-radius: 8px; font-size: 0.95rem; }

        .nav-button { background: transparent; color: var(--gold); border: 1px solid var(--gold); padding: 10px; border-radius: 50px; text-align: center; text-decoration: none; font-weight: bold; font-size: 0.8rem; }

        #resultPopup { position: fixed; inset: 0; background: rgba(0,0,0,0.95); display: none; align-items: center; justify-content: center; z-index: 1000; padding: 20px; }
        .popup-content { text-align: center; border: 4px solid var(--gold); padding: 30px; border-radius: 30px; background: var(--red-grad); width: 100%; max-width: 400px; }
        .winner-name { font-size: 2.5rem; font-weight: 900; color: var(--gold); margin: 15px 0; text-shadow: 0 0 15px var(--gold); }
        #ytPlayer { position: absolute; left: -9999px; }
    </style>
</head>
<body id="mainBody">
    <div id="ytPlayer"></div>
    <audio id="tickSound" src="https://www.soundjay.com/buttons/button-50.mp3"></audio>
    <audio id="cheerSound" src="https://www.soundjay.com/human/sounds/applause-01.mp3"></audio>

    <div class="display-container">
        <div class="wheel-box">
            <div class="wheel-header">
                <h1>TVT</h1>
                <h1>Quay L√† D√≠nh</h1>
                <p>T√≠ch c·ª±c quay tay - v·∫≠n may s·∫Ω ƒë·∫øn</p>
            </div>
            <div class="wheel-container">
                <div class="pointer"></div>
                <div id="logoBtn" class="spin-btn" onclick="spin()">TVT</div>
                <canvas id="wheelCanvas" width="600" height="600"></canvas>
            </div>
        </div>
        <div class="vinh-danh-panel">
            <h2 class="panel-title">üéä VINH DANH MAY M·∫ÆN üéä</h2>
            <div id="historyList" class="history-list"></div>
            <a href="admin.html" class="nav-button">‚öôÔ∏è C·∫§U H√åNH V√íNG QUAY</a>
        </div>
    </div>

    <div id="resultPopup">
        <div class="popup-content">
            <h2 style="color:var(--gold); margin:0; font-size: 1.2rem;">XIN CH√öC M·ª™NG</h2>
            <div class="winner-name" id="winnerDisplay">...</div>
            <button onclick="closePopup()" style="background: var(--gold-grad); padding: 12px 40px; border-radius: 50px; border:none; font-weight:bold; cursor:pointer; color: #8B0000;">TI·∫æP T·ª§C</button>
        </div>
    </div>

    <script>
        const tickSound = document.getElementById('tickSound');
        const cheerSound = document.getElementById('cheerSound');
        const canvas = document.getElementById('wheelCanvas'), ctx = canvas.getContext('2d');
        let items = [], currentAngle = 0, isSpinning = false, player, musicInited = false;

        function loadSettings() {
            const savedItems = localStorage.getItem('tvt_items');
            items = savedItems ? savedItems.split('\n').filter(i => i.trim() !== "") : ["Gi·∫£i Nh·∫•t","Gi·∫£i Nh√¨","Gi·∫£i Ba","May M·∫Øn"];
            const logo = localStorage.getItem('tvt_logo');
            if (logo) document.getElementById('logoBtn').innerHTML = `<img src="${logo}">`;
            const bg = localStorage.getItem('tvt_bg');
            if (bg) document.body.style.backgroundImage = `url('${bg}')`;
            const history = JSON.parse(localStorage.getItem('tvt_history') || "[]");
            const list = document.getElementById('historyList');
            list.innerHTML = "";
            history.forEach(winner => addWinnerUI(winner.name, winner.time));
            drawWheel();
        }

        function drawWheel() {
            const arc = (2 * Math.PI) / items.length;
            ctx.clearRect(0, 0, 600, 600);
            items.forEach((item, i) => {
                const angle = currentAngle + i * arc;
                ctx.beginPath(); ctx.fillStyle = i % 2 === 0 ? "#D40000" : "#FFD700";
                ctx.moveTo(300, 300); ctx.arc(300, 300, 285, angle, angle + arc); ctx.fill();
                ctx.save(); ctx.translate(300, 300); ctx.rotate(angle + arc/2); ctx.textAlign = "right";
                ctx.fillStyle = i % 2 === 0 ? "#FFD700" : "#000"; ctx.font = "bold 20px Arial";
                ctx.fillText(item, 270, 10); ctx.restore();
            });
        }

        function spin() {
            if (isSpinning) return;
            if(!musicInited) { if(player) player.playVideo(); musicInited = true; }
            isSpinning = true;
            const duration = [4000, 5000, 7000][Math.floor(Math.random()*3)];
            const startRotation = currentAngle, extraRotation = (Math.random() * 5 + 10) * 2 * Math.PI, startTime = performance.now();
            let lastTick = 0;
            function animate(time) {
                const elapsed = time - startTime, progress = Math.min(elapsed / duration, 1);
                currentAngle = startRotation + extraRotation * (1 - Math.pow(1 - progress, 4));
                drawWheel();
                let currentTick = Math.floor(currentAngle / (2 * Math.PI / items.length));
                if (currentTick !== lastTick) { tickSound.currentTime = 0; tickSound.play().catch(()=>{}); lastTick = currentTick; }
                if (progress < 1) requestAnimationFrame(animate);
                else { isSpinning = false; finish(); }
            }
            requestAnimationFrame(animate);
        }

        function finish() {
            const arc = (2 * Math.PI) / items.length;
            const index = Math.floor(((1.5 * Math.PI - currentAngle) % (2 * Math.PI) + (2 * Math.PI)) % (2 * Math.PI) / arc);
            const winnerName = items[index];
            cheerSound.play().catch(()=>{});
            document.getElementById('winnerDisplay').innerText = winnerName;
            document.getElementById('resultPopup').style.display = 'flex';
            confetti({ particleCount: 200, spread: 70, origin: { y: 0.6 } });
            const history = JSON.parse(localStorage.getItem('tvt_history') || "[]");
            history.unshift({ name: winnerName, time: new Date().toLocaleTimeString() });
            localStorage.setItem('tvt_history', JSON.stringify(history));
            addWinnerUI(winnerName, new Date().toLocaleTimeString());
        }

        function addWinnerUI(name, time) {
            const div = document.createElement('div'); div.className = 'winner-item';
            div.innerHTML = `<strong style="color:var(--gold)">${name}</strong><br><small style="color:white">${time}</small>`;
            document.getElementById('historyList').prepend(div);
        }

        const tag = document.createElement('script'); tag.src = "https://www.youtube.com/iframe_api"; document.head.appendChild(tag);
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('ytPlayer', { height: '1', width: '1', videoId: 'D9b_gUe-D24', playerVars: { 'autoplay': 1, 'loop': 1, 'playlist': 'D9b_gUe-D24' } });
        }
        function closePopup() { document.getElementById('resultPopup').style.display = 'none'; }
        
        // L·∫ÆNG NGHE L·ªÜNH T·ª™ ADMIN
        window.addEventListener('storage', (e) => {
            if (e.key === 'tvt_clear_trigger') {
                document.getElementById('historyList').innerHTML = "";
            } else if (e.key === 'tvt_refresh_trigger') {
                location.reload();
            }
        });

        loadSettings();
    </script>
</body>
</html>
