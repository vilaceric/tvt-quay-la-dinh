<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>TVT QUAY L√Ä D√çNH - XU√ÇN MAY M·∫ÆN</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root { 
            --gold: #FFD700; 
            --gold-grad: linear-gradient(135deg, #BF953F, #FCF6BA, #B38728, #FBF5B7, #AA771C);
            --red-deep: #8B0000;
            --red-bright: #EE0000;
            --red-grad: linear-gradient(180deg, #D40000 0%, #8B0000 100%);
        }
        body { margin: 0; padding: 0; background: #500000; color: white; font-family: 'Segoe UI', sans-serif; overflow: hidden; background-size: cover; background-position: center; }
        
        /* N·ªÅn m·ªù ƒë·ªè T·∫øt */
        body::before {
            content: ""; position: fixed; inset: 0;
            background: radial-gradient(circle, rgba(238,0,0,0.2) 0%, rgba(0,0,0,0.8) 100%);
            z-index: -1;
        }

        .display-container { display: grid; grid-template-columns: 1fr 380px; height: 100vh; padding: 30px; box-sizing: border-box; gap: 30px; }
        
        /* C·ªòT TR√ÅI - V√íNG QUAY */
        .wheel-box { display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .wheel-container { position: relative; width: 560px; height: 560px; }
        
        #wheelCanvas { 
            width: 100%; height: 100%; border-radius: 50%; 
            border: 15px solid var(--gold); 
            box-shadow: 0 0 50px rgba(255, 215, 0, 0.5), inset 0 0 20px rgba(0,0,0,0.5); 
        }
        
        .spin-btn { 
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); 
            width: 120px; height: 120px; background: var(--gold-grad); 
            border-radius: 50%; border: 5px solid #8B0000; cursor: pointer; z-index: 10; 
            display: flex; align-items: center; justify-content: center; 
            font-weight: 900; color:#8B0000; box-shadow: 0 10px 25px rgba(0,0,0,0.6); 
            overflow: hidden; font-size: 1.4rem;
        }
        .spin-btn img { width: 100%; height: 100%; object-fit: cover; }

        .pointer { 
            position: absolute; top: -35px; left: 50%; transform: translateX(-50%); 
            width: 50px; height: 65px; background: var(--gold-grad); 
            clip-path: polygon(50% 100%, 0 0, 100% 0); z-index: 5;
            filter: drop-shadow(0 5px 5px rgba(0,0,0,0.5));
        }

        /* C·ªòT PH·∫¢I - VINH DANH */
        .vinh-danh-panel { 
            background: var(--red-grad); border: 3px solid var(--gold); 
            border-radius: 25px; padding: 25px; display: flex; flex-direction: column; 
            gap: 15px; box-shadow: 0 10px 40px rgba(0,0,0,0.5);
        }
        
        .panel-title {
            color: var(--gold); border-bottom: 2px solid var(--gold); 
            margin:0; padding-bottom: 10px; text-align: center;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5); text-transform: uppercase;
        }

        .history-list { overflow-y: auto; flex: 1; }
        .winner-item { 
            padding: 15px; background: rgba(255,255,255,0.1); 
            border-left: 5px solid var(--gold); margin-bottom: 10px; 
            border-radius: 12px; animation: slideIn 0.4s ease; 
        }
        @keyframes slideIn { from { opacity: 0; transform: translateX(30px); } to { opacity: 1; transform: translateX(0); } }

        .nav-button { 
            background: transparent; color: var(--gold); border: 2px solid var(--gold); 
            padding: 12px; border-radius: 50px; text-align: center; 
            text-decoration: none; font-weight: bold; transition: 0.3s;
        }
        .nav-button:hover { background: var(--gold); color: #8B0000; }

        /* POPUP K·∫æT QU·∫¢ */
        #resultPopup { position: fixed; inset: 0; background: rgba(0,0,0,0.95); display: none; align-items: center; justify-content: center; z-index: 1000; }
        .popup-content { 
            text-align: center; border: 6px solid var(--gold); padding: 60px; 
            border-radius: 50px; box-shadow: 0 0 100px var(--gold); 
            background: var(--red-grad); 
        }
        .winner-name { 
            font-size: 5rem; font-weight: 900; color: var(--gold);
            text-shadow: 4px 4px 0px #400000, 0 0 30px var(--gold);
            margin: 25px 0; 
        }
    </style>
</head>
<body id="mainBody" onclick="initMusic()">
    <div id="ytPlayer"></div>
    <div class="display-container">
        <div class="wheel-box">
            <h1 style="font-size: 3.5rem; color: var(--gold); margin: 0 0 20px 0; text-transform: uppercase; font-weight: 900; text-shadow: 3px 3px 0px #8B0000, 0 0 20px var(--gold);">üßß TVT QUAY L√Ä D√çNH üßß</h1>
            <div class="wheel-container">
                <div class="pointer"></div>
                <div id="logoBtn" class="spin-btn" onclick="spin()">TVT</div>
                <canvas id="wheelCanvas" width="600" height="600"></canvas>
            </div>
        </div>
        <div class="vinh-danh-panel">
            <h2 class="panel-title">üéä DANH S√ÅCH L·ªòC XU√ÇN üéä</h2>
            <div id="historyList" class="history-list"></div>
            <a href="admin.html" class="nav-button">‚öôÔ∏è C·∫§U H√åNH V√íNG QUAY</a>
        </div>
    </div>

    <div id="resultPopup">
        <div class="popup-content">
            <h2 style="color:var(--gold); letter-spacing: 5px; margin:0; font-size: 2rem;">M·ª™NG XU√ÇN PH√ÅT T√ÄI</h2>
            <div class="winner-name" id="winnerDisplay">...</div>
            <button onclick="closePopup()" style="background: var(--gold-grad); padding: 15px 60px; border-radius: 50px; border:none; font-weight:bold; cursor:pointer; font-size: 1.2rem; color: #8B0000; box-shadow: 0 5px 15px rgba(0,0,0,0.4);">NH·∫¨N L·ªòC</button>
        </div>
    </div>

    <script>
        const tickSound = new Audio('https://www.soundjay.com/communication/sounds/sewing-machine-01.mp3');
        const cheerSound = new Audio('https://www.soundjay.com/human/sounds/applause-01.mp3');
        const canvas = document.getElementById('wheelCanvas'), ctx = canvas.getContext('2d');
        let items = [], currentAngle = 0, isSpinning = false, player, musicInited = false;

        function loadSettings() {
            const savedItems = localStorage.getItem('tvt_items');
            items = savedItems ? savedItems.split('\n').filter(i => i.trim() !== "") : ["TVT"];
            const logo = localStorage.getItem('tvt_logo');
            if (logo) document.getElementById('logoBtn').innerHTML = `<img src="${logo}">`;
            const bg = localStorage.getItem('tvt_bg');
            if (bg) document.body.style.backgroundImage = `url('${bg}')`;
            const history = JSON.parse(localStorage.getItem('tvt_history') || "[]");
            const list = document.getElementById('historyList');
            list.innerHTML = "";
            history.forEach(winner => addWinnerUI(winner.name, winner.time));
            drawWheel();
        }

        function drawWheel() {
            const arc = (2 * Math.PI) / items.length;
            ctx.clearRect(0, 0, 600, 600);
            items.forEach((item, i) => {
                const angle = currentAngle + i * arc;
                ctx.beginPath(); 
                // T√¥ng m√†u nan qu·∫°t ƒê·ªè ƒê·∫≠m v√† V√†ng Gold
                ctx.fillStyle = i % 2 === 0 ? "#D40000" : "#FFD700";
                ctx.moveTo(300, 300); ctx.arc(300, 300, 285, angle, angle + arc); ctx.fill();
                ctx.save(); ctx.translate(300, 300); ctx.rotate(angle + arc/2); ctx.textAlign = "right";
                ctx.fillStyle = i % 2 === 0 ? "#FFD700" : "#000"; ctx.font = "bold 22px Arial";
                ctx.fillText(item, 270, 10); ctx.restore();
            });
        }

        function spin() {
            if (isSpinning) return;
            isSpinning = true;
            if(!musicInited && player) { player.playVideo(); musicInited = true; }
            const duration = [4000, 5000, 7000, 9000, 12000][Math.floor(Math.random()*5)];
            const startRotation = currentAngle, extraRotation = (Math.random() * 5 + 10) * 2 * Math.PI, startTime = performance.now();
            let lastTick = 0;

            function animate(time) {
                const elapsed = time - startTime, progress = Math.min(elapsed / duration, 1);
                currentAngle = startRotation + extraRotation * (1 - Math.pow(1 - progress, 4));
                drawWheel();
                if (Math.floor(currentAngle / (2*Math.PI/items.length)) !== lastTick) {
                    tickSound.currentTime = 0; tickSound.play().catch(()=>{}); lastTick = Math.floor(currentAngle / (2*Math.PI/items.length));
                }
                if (progress < 1) requestAnimationFrame(animate);
                else { isSpinning = false; finish(); }
            }
            requestAnimationFrame(animate);
        }

        function finish() {
            const arc = (2 * Math.PI) / items.length;
            const index = Math.floor(((1.5 * Math.PI - currentAngle) % (2 * Math.PI) + (2 * Math.PI)) % (2 * Math.PI) / arc);
            const winnerName = items[index];
            const winTime = new Date().toLocaleTimeString();
            cheerSound.play().catch(()=>{});
            document.getElementById('winnerDisplay').innerText = winnerName;
            document.getElementById('resultPopup').style.display = 'flex';
            
            // Ph√°o hoa m√†u Gold r·ª±c r·ª°
            confetti({ particleCount: 350, spread: 100, origin: { y: 0.6 }, colors: ['#FFD700', '#FFA500', '#FFFFFF'] });

            const history = JSON.parse(localStorage.getItem('tvt_history') || "[]");
            history.unshift({ name: winnerName, time: winTime });
            localStorage.setItem('tvt_history', JSON.stringify(history));
            addWinnerUI(winnerName, winTime);
        }

        function addWinnerUI(name, time) {
            const div = document.createElement('div'); div.className = 'winner-item';
            div.innerHTML = `<strong style="color:var(--gold)">${name}</strong><br><small style="color:white">${time}</small>`;
            document.getElementById('historyList').prepend(div);
        }

        const tag = document.createElement('script'); tag.src = "https://www.youtube.com/iframe_api"; document.head.appendChild(tag);
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('ytPlayer', { height: '1', width: '1', videoId: 'D9b_gUe-D24', playerVars: { 'autoplay': 1, 'loop': 1, 'playlist': 'D9b_gUe-D24' } });
        }
        function initMusic() { if (!musicInited && player) { player.playVideo(); musicInited = true; } }
        function closePopup() { document.getElementById('resultPopup').style.display = 'none'; }
        window.addEventListener('storage', (e) => { if (e.key === 'tvt_clear_trigger') { document.getElementById('historyList').innerHTML = ""; } else { loadSettings(); } });
        loadSettings();
    </script>
</body>
</html>
