<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - TVT</title>
    <style>
        :root { --gold: #FFD700; --bg: #0A0A0A; }
        body { font-family: sans-serif; background: var(--bg); color: white; margin: 0; padding: 15px; display: flex; justify-content: center; }
        .admin-card { background: #151515; padding: 20px; border-radius: 20px; border: 1px solid var(--gold); width: 100%; max-width: 450px; box-sizing: border-box; }
        h2 { color: var(--gold); text-align: center; font-size: 1.2rem; margin-bottom: 20px; }
        label { display: block; margin-top: 10px; font-size: 0.8rem; color: #aaa; }
        textarea, input { width: 100%; padding: 10px; margin-top: 5px; background: #000; border: 1px solid #333; color: white; border-radius: 8px; box-sizing: border-box; }
        .btn-group { display: flex; flex-direction: column; gap: 10px; margin-top: 20px; }
        .btn { padding: 12px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; text-transform: uppercase; text-decoration: none; text-align: center; font-size: 0.85rem; }
        .btn-save { background: var(--gold); color: #000; }
        .btn-reset { background: #ff4444; color: white; }
        .btn-back { background: transparent; color: var(--gold); border: 1px solid var(--gold); }
    </style>
</head>
<body>
    <div class="admin-card">
        <h2>‚öôÔ∏è QU·∫¢N TR·ªä TVT</h2>
        <label>DANH S√ÅCH QUAY:</label>
        <textarea id="listInput" rows="5"></textarea>
        <label>LOGO T√ÇM V√íNG QUAY:</label><input type="file" id="logoInput" accept="image/*">
        <label>H√åNH N·ªÄN APP:</label><input type="file" id="bgInput" accept="image/*">
        <div class="btn-group">
            <button class="btn btn-save" onclick="saveSettings()">üöÄ √ÅP D·ª§NG C√ÄI ƒê·∫∂T</button>
            <button class="btn btn-reset" onclick="resetApp()">‚ö†Ô∏è XO√Å C√ÄI ƒê·∫∂T (KH√îI PH·ª§C G·ªêC)</button>
            <a href="index.html" class="btn btn-back">‚¨Ö V·ªÄ TRANG QUAY S·ªê</a>
        </div>
    </div>
    <script>
        window.onload = () => { document.getElementById('listInput').value = localStorage.getItem('tvt_items') || ""; };
        function saveSettings() {
            localStorage.setItem('tvt_items', document.getElementById('listInput').value);
            const processFile = (id, key) => {
                const file = document.getElementById(id).files[0];
                if (file) { const r = new FileReader(); r.onload = (e) => localStorage.setItem(key, e.target.result); r.readAsDataURL(file); }
            };
            processFile('logoInput', 'tvt_logo');
            processFile('bgInput', 'tvt_bg');
            setTimeout(() => { localStorage.setItem('tvt_refresh_trigger', Date.now()); alert("ƒê√£ l∆∞u!"); }, 500);
        }
        function resetApp() {
            if (confirm("Reset to√†n b·ªô?")) {
                localStorage.clear();
                localStorage.setItem('tvt_refresh_trigger', Date.now());
                location.reload();
            }
        }
    </script>
</body>
</html>
